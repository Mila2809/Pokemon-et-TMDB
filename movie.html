<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="movie"></div>
    <script>
        function fetchMovie(movie, api_key) {
            return fetch('https://api.themoviedb.org/3/movie/' + movie + '?api_key=' + api_key + '&language=fr-FR')
            .then((response) => response.json())
            //af7250fd3a95d51070020586f94e7f84
        }

        async function displayMovie(movie) {
            const api_key = 'af7250fd3a95d51070020586f94e7f84'
            const data = await fetchMovie(movie, api_key)
            document.querySelector('#movie').innerHTML = `
            <h1>${data.title}</h1>
            <img src="https://image.tmdb.org/t/p/w500/${data.poster_path}" alt="${data.title}">
            `
        }

        displayMovie("1417")
    </script>
</body>
</html>
